<!DOCTYPE html>
<html>

<head>
    <title>Random Redirect</title>
    <script type="text/javascript">
        // Function to redirect to a random URL
        function randomRedirect() {
            // Array of two URLs
            var urls = [
                'https://tilburgss.co1.qualtrics.com/jfe/form/SV_9Y6sr1ZKqnPKOlo',
                'https://tilburgss.co1.qualtrics.com/jfe/form/SV_6ilhe9RFGe6keFM'
            ];

            // Generate a random number between 0 and 1
            var randomIndex = Math.floor(Math.random() * 2);

            // Redirect to the randomly chosen URL
            window.location.href = urls[randomIndex];
        }
    </script>
</head>

<body onload="randomRedirect();">
    <p>Redirecting...</p>
</body>

</html>
